{% extends 'viewer/base.html' %}

{% block title %}
Registrace | Super Události
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Registrace nového uživatele</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="text-center">
                <button type="submit" class="btn btn-green">Vytvořit účet</button>
            </div>
        </form>
        
        <div class="text-center" style="margin-top: 20px;">
            <p>Už máte účet? <a href="{% url 'login' %}">Přihlaste se zde</a></p>
        </div>
    </div>
</div>
{% endblock %}
