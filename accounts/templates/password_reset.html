{% extends 'viewer/base.html' %}


{% block title %}
    Reset hesla
{% endblock %}

{% block content %}
    Pro reset hesla, zadej svůj e-mail, který si použil při registraci a odešli požadavek.

    <form method="post">
        {% csrf_token %}

        <table> {{ form.as_table }} </table>


        <input type="submit" id="id_submit" value="Odeslat" class="btn btn-primary">
    </form>

{% endblock %}
